<html>

    <style>
      body {background-color: grey;}

    <h1 style="color:red;">
      Hello World!
    </h1>

  <link rel="stylesheet" href="../styles/styles.css">

      <button class="button-off" type = "button" onclick="handleBulb(0)"> Light Off </button>
    </p>
    <p id="demo"></p>
  
    <script src = "../scripts/bulb-handler.js"></script>
  </body>
</html>
